        <main id="pageContent">
            <div class="p-2 .bg-light.bg-gradient">
                <div class="col add-new">
                    <div class="row">
                        <form name="orderfm" class="col-12 row">
                            <input type="hidden" name="id">
                            <h5>New Customer</h5>
                            <div class="mb-3 col-sm-12 form_border">
                                <div class="row">
                                    <div class="mb-3 col-sm-3">
                                        <label for="" class="form-label"><span>Name</span> </label>
                                        <input name="cusFullName" type="text" class="form-control" id="" placeholder="Full Name">
                                    </div>
                                    <div class="mb-3 col-sm-2">
                                        <label for="" class="form-label"> <span>Gender</span> </label>
                                        <select name="cusGender" class="form-select">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-sm-3">
                                        <label for="" class="form-label"> <span>Phone</span> </label>
                                        <input name="cusPhone" type="text" class="form-control" id="" placeholder="Phone Number">
                                    </div>
                                    <div class="mb-3 col-sm-4">
                                        <label for="" class="form-label"><span>Address</span> </label>
                                        <textarea name="cusAddress" id="" cols="30" rows="1" class="form-control" placeholder="Address"></textarea>
                                    </div>
                                </div>
                            </div>
                            <h5>Sale Order</h5>
                            <div class="mb-3 col-sm-12 form_border">
                                <div class="row">
                                    <div class="row">
                                        <div class="mb-3 col-sm-2">
                                            <label for="" class="form-label">Customer</label>
                                            <select name="ordCustomerId" class="form-select" aria-label=""></select>
                                        </div>
                                        <div class="mb-3 col-sm-2">
                                            <label for="" class="form-label">Date</label>
                                            <input type="text" class="form-control" name="ordDate" disabled>
                                        </div>
                                        <div class="mb-3 col-sm-2">
                                            <label for="" class="form-label">Account</label>
                                            <input type="text" class="form-control" name="ordCreatedBy" disabled>
                                        </div>
                                        <div class="mb-3 col-sm-4">
                                            
                                        </div>
                                        <div class="mb-3 col-sm-2">
                                            <label for="" class="form-label"> </label>
                                            <a onclick="doAdd(event);" class="btn btn-success form-control"><i class="fas fa-save"></i> Save Order</a>
                                        </div>
                                    </div>
                                    <div class="mb-3 col-sm-2">
                                        <label for="" class="form-label">Product</label>
                                        <select onchange="doChangeProOrder(event);" name="ordProductId" class="form-select" aria-label=""></select>
                                    </div>
                                    <div class="mb-3 col-sm-2">
                                        <label for="" class="form-label">Quantity</label>
                                        <input type="number" value="1" class="form-control" name="ordQty">
                                    </div>
                                    <div class="mb-3 col-sm-2">
                                        <label for="" class="form-label">Name</label>
                                        <input type="text" class="form-control" name="ordProductName" disabled>
                                    </div>
                                    <div class="mb-3 col-sm-2">
                                        <label for="" class="form-label">Category</label>
                                        <input type="text" class="form-control" name="ordCategory" disabled>
                                    </div>
                                    <div class="mb-3 col-sm-2">
                                        <label for="" class="form-label">Price</label>
                                        <input type="text" class="form-control" name="ordPrice" disabled>
                                    </div>
                                    <div class="mb-3 col-sm-1">
                                        <label for="" class="form-label">Add</label>
                                        <a onclick="doAddItem();" class="btn btn-primary form-control"><i class="fas fa-plus-circle"></i></a>
                                    </div>
                                    <div class="mb-3 col-sm-1"></div>
                                    <div class="col-12">
                                        <table class="table">
                                            <thead class="">
                                                <tr>
                                                    <th scope="col">No</th>
                                                    <th scope="col">ProductID</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Category</th>
                                                    <th scope="col">Qty</th>
                                                    <th scope="col">Price</th>
                                                    <th scope="col">Amount</th>
                                                </tr>
                                            </thead>
                                            <tbody id="itemTblbody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
