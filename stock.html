    <body id="body">
        <main id="pageContent">
            <div class="p-2 .bg-light.bg-gradient">
                <div class="col add-new">
                    <div class="d-flex justify-content-end">
                        <a id="addNewModel" onclick="clearForm();" class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Add New</a>
                        <a style="margin-left:10px;" class="btn btn-success" href="#" role="button"
                        onclick="doSave();">Save</a>
                    </div>
                    <table id="table" class="table">
                        <thead class="bg-info">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">ID</th>
                                <th scope="col">Product ID</th>
                                <!-- <th scope="col">Product Name</th> -->
                                <th scope="col">Supplier</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Import By</th>
                                <th scope="col">Import Date</th>
                                <th scope="col">Expire Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- create New -->
           
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content col-sm-12">
                        <div class="modal-header">
                            <form name="stockfm" class="col-sm-12 m-auto ">
                                <h1>Stock</h1>
                                <input type="hidden" name="id">
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Product</label>
                                    <a style="margin-left:10px;" class="btn btn-primary btn-sm p-0" href="Xproduct.html" role="button">
                                        New Product
                                    </a>
                                    <select name="stkProductId" class="form-select"></select>
                                </div>
                                <!-- <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Product Name</label>
                                    <input name="stkProductName" type="text" class="form-control" id="">
                                </div> -->
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Supplier</label>
                                    <select name="stkSupplier" class="form-select"></select>
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Quantity</label>
                                    <input name="stkQty" value="1" type="number" class="form-control">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Export BY</label>
                                    <input name="stkExpotBy" type="Text" class="form-control" disabled>
                                </div>
                    
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Export Date</label>
                                    <input name="stkExportData" type="date" class="form-control" placeholder="Phone Number">
                                </div>
                    
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Exprie  Date</label>
                                    <input name="stkExpiredDate" type="date" class="form-control" placeholder="Phone Number">
                                </div>
                    
                                <div class=" ">
                                    <button id="cancel" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                    <a id="doAddBtn" style="margin-left:10px;" class="btn btn-primary" href="#" role="button"
                                    onclick="doAdd(event);">Add</a>
                                </div>
                                
                            </form>
                        </div>
