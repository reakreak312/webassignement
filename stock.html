    <body id="body">
        <main id="pageContent">
            <div class="p-2 .bg-light.bg-gradient">
                <div class="col add-new">
                    <div class="d-flex justify-content-end">
                        <a id="addNewModel" onclick="clearForm();" class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Add New</a>
                        <a style="margin-left:10px;" class="btn btn-success" href="#" role="button"
                        onclick="doSave();">Save</a>
                    </div>
                    <table class="table">
                        <thead class="bg-info">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">ID</th>
                                <th scope="col">Product ID</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Import By</th>
                                <th scope="col">Import Date</th>
                                <th scope="col">Expire Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- create New -->
           
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content col-sm-12">
                        <div class="modal-header">
                            <form name="stockfm" class="col-sm-12 m-auto ">
                                <h1>Stock</h1>
                                <input type="hidden" name="id">
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Product ID</label>
                                    <input name="stkProductId" type="number" class="form-control" id="">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Product Name</label>
                                    <input name="stkProductName" type="text" class="form-control" id="">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Category</label>
                                    <!-- <input name="" type="text" class="form-control" id="" placeholder="Ex.Food"> -->
                                    <select name="stkCategory" class="form-select" aria-label="Default select example">
                                        <option selected>--None--</option>
                                        <option value="Food">Food</option>
                                        <option value="Drink">Drink</option>
                                        <option value="Accessories">Accessories</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Export BY</label>
                                    <input name="stkExpotBy" type="Text" class="form-control" id="">
                                </div>
                    
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Export Date</label>
                                    <input name="stkExportData" type="date" class="form-control" id="" placeholder="Phone Number">
                                </div>
                    
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Exprie  Date</label>
                                    <input name="stkExpiredDate" type="date" class="form-control" id="" placeholder="Phone Number">
                                </div>
                    
                                <div class=" ">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                    <a id="doAddBtn" style="margin-left:10px;" class="btn btn-primary" href="#" role="button"
                                    onclick="doAdd(event);">Add</a>
                                </div>
                                
                            </form>
                        </div>

                        </div> -->
                    </div>
                </div>
            </div>

        </main>
