    <body id="body">
        <main id="pageContent">
            <div class="p-2 .bg-light.bg-gradient">
                <div class="col add-new">
                    <div class="d-flex justify-content-end">
                        <a id="addNewModel" onclick="clearForm();" class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Add New</a>
                        <a style="margin-left:10px;" class="btn btn-success" href="#" role="button"
                        onclick="doSave();">Save</a>
                    </div>
                    <br>
                    <div class="d-flex justify-content-end">
                      <input type="text" name="searching"  class="m-1" :placeholder="search.." />
                      <label for="">Search</label>
                    </div>
                    <table class="table">
                        <thead class="bg-info">
                          <tr>
                            <th scope="col">No</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name (KH)</th>
                            <th scope="col">Name (EN)</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Date of birth</th>
                            <th scope="col">Hire date</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">action</th>
                          </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- create New -->
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content col-sm-12">
                        <div class="modal-header">
                            <form name="stafffm" class="col-sm-12 m-auto ">
                                <h1>Form Create Staff</h1>
                                <input type="hidden" name="id">
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Name(KH)</label>
                                    <input name="stfNameKH" type="email" class="form-control" id="" placeholder="Full Name">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Name(En)</label>
                                    <input name="stfNameEN" type="email" class="form-control" id="" placeholder="Full Name">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Gender</label>
                                    <select name="stfGender" class="form-select" aria-label="Default select example">
                                        <option selected>Please Select ..</option>
                                        <option value="1">Male</option>
                                        <option value="2">Famale</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Date of birth</label>
                                    <input name="stfDateOfBirth" type="date" class="form-control" id="" placeholder="Phone Number">
                                    
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Hire date</label>
                                    <input name="stfHireData" type="email" class="form-control" id="" placeholder="Phone Number">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Phone Number</label>
                                    <input name="stfPhone" type="email" class="form-control" id="" placeholder="Phone Number">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Email</label>
                                    <input name="stfEmail" type="email" class="form-control" id="" placeholder="Phone Number">
                                </div>
                                <div class="mb-3 col-sm-12">
                                    <label for="" class="form-label">Address</label>
                                    <!-- <input type="email" class="form-control" id="" placeholder="Address"> -->
                                    <textarea name="stfAddress" id="" cols="30" rows="3" class="form-control" placeholder="Address"></textarea>
                                </div>
                                <div class=" ">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                    <a id="doAddBtn" style="margin-left:10px;" class="btn btn-primary" href="#" role="button"
                                    onclick="doAdd(event);">Add</a>
                                </div>
                                
                            </form>
                        </div>
